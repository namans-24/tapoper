<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>/Loginuser</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .login-container {
            background-color: #fff;
            padding: 20px;
            width: 300px;
            text-align: center;
        }

        .login-container h2 {
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-group button {
            background-color: black;
            color: white;
            padding: 15px;
			width: 300px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
			transition: background-color 0.3s ease;
        }

        .form-group button:hover {
            background-color: #454545;
			color: white;
        }
    </style>
</head>

<!-- ... (head content) ... -->

<body>
    <div class="login-container">
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Company Logo" style="width: 100px; height: auto; margin-bottom: 20px;">
        <h2>Enter Your Password</h2>
        <form action="" method="post">
            <div class="form-group">
                <input type="email" id="email" name="email" value="{{ email }}" readonly>
            </div>
            <div class="form-group">
                <input type="password" id="password" name="password" required placeholder="Password">
            </div>
            <div class="form-group">
                <button type="submit">Login</button>
            </div>
        </form>
    </div>
</body>

<!-- ... (other content) ... -->


</html>
